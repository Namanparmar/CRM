{% extends "base.html" %}

{% block content %}
<section class="min-h-screen bg-gradient-to-b from-white to-blue-50 flex items-center justify-center">
  <div class="bg-white p-10 rounded-lg shadow-md w-full max-w-md">
    
    <a href="/leads" class="text-blue-600 hover:underline inline-block mb-4">&larr; Go back to leads</a>
    
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Create a New Lead</h1>
    
    <form method="post" class="space-y-5">
      {% csrf_token %}
      
      {% for field in form %}
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
        {% endif %}
      </div>
      {% endfor %}
      
      <button type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">
        Submit
      </button>
    </form>

  </div>
</section>
{% endblock content %}
