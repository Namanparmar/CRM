<header class="bg-white shadow-md text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center justify-between">
    
    <!-- Logo -->
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="#">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
           stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
           class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
           viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-2xl font-bold">CRM</span>
    </a>

    <!-- Navigation Links -->
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center gap-5">
      {% if not request.user.is_authenticated %}
        <a href="{% url 'signup' %}" class="hover:text-indigo-600 transition">Signup</a>
      {% else %}
        {% if request.user.is_organisor %}
          <a href="{% url 'agents:agent-list' %}" class="hover:text-indigo-600 transition">Agents</a>
        {% endif %}
        <a href="{% url 'leads:lead-list' %}" class="hover:text-indigo-600 transition gap-5">Leads</a>
      {% endif %}
    </nav>

    <!-- Auth Buttons -->
    <div class="flex items-center gap-4 mt-4 md:mt-0">
      {% if request.user.is_authenticated %}
        <span class="text-sm text-gray-700 gap-5">Logged in as <strong>{{ request.user.username }}</strong></span>
        <a href="{% url 'logout' %}" class="inline-flex items-center bg-red-100 text-red-600 border border-red-300 py-1 px-4 rounded hover:bg-red-200 transition">
          Logout
          <svg fill="none" stroke="currentColor" stroke-linecap="round"
               stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1"
               viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </a>
      {% else %}
        <a href="{% url 'login' %}" class="inline-flex items-center bg-indigo-100 text-indigo-700 border border-indigo-300 py-1 px-4 rounded hover:bg-indigo-200 transition">
          Login
          <svg fill="none" stroke="currentColor" stroke-linecap="round"
               stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1"
               viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </a>
      {% endif %}
    </div>

  </div>
</header>
