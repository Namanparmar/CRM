{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-10 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-indigo-600">Login to Your Account</h2>

    <form method="post" class="space-y-5">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700">{{ field.label_tag }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-sm text-red-600">{{ field.errors }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md shadow-sm transition duration-300">
        Login
      </button>
    </form>
  </div>
</div>
{% endblock content %}
