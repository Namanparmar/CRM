{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="text-gray-700 body-font min-h-screen bg-gradient-to-br from-white via-blue-50 to-blue-100">
  <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
    <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded-xl shadow-xl transition-transform hover:scale-105 duration-300" 
         alt="CRM dashboard" 
         src="{% static 'images/crm.jpg' %}">

    <div class="text-center lg:w-2/3 w-full">
      <h1 class="title-font sm:text-5xl text-4xl mb-6 font-bold text-indigo-600">CRM Dashboard built with Django</h1>
      <p class="mb-10 text-lg leading-relaxed text-gray-700">
        Manage leads and customers efficiently with this powerful and intuitive CRM system.
      </p>

      <div class="flex justify-center space-x-6">
        <a href="{% url 'login' %}">
          <button class="inline-flex items-center px-6 py-3 text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg text-lg font-semibold transition-shadow shadow-md hover:shadow-lg">
            Login
          </button>
        </a>
        <a href="{% url 'signup' %}">
          <button class="inline-flex items-center px-6 py-3 text-indigo-600 bg-white border border-indigo-500 hover:bg-indigo-100 rounded-lg text-lg font-semibold transition-shadow shadow-md hover:shadow-lg">
            Sign Up
          </button>
        </a>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
